    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (will be available in the React component scope)
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.firebaseInitialized = false;
        window.appId = 'default-app-id'; // Ensure appId has a default

        // Initialize Firebase and authenticate
        const initFirebase = async () => {
            if (window.firebaseInitialized) return; // Prevent re-initialization

            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                const app = initializeApp(firebaseConfig);
                const authInstance = getAuth(app);
                const dbInstance = getFirestore(app);

                // Set global variables ONLY if initialization is successful
                window.firebaseApp = app;
                window.db = dbInstance;
                window.auth = authInstance;
                window.appId = appId; // Set appId globally here

                // Sign in anonymously or with custom token if available
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }

                window.firebaseInitialized = true;
                console.log("Firebase initialized and authenticated successfully.");

            } catch (e) {
                console.error("Error initializing Firebase or signing in:", e);
                // Do not set window.firebaseInitialized = true; if there's an error
                // This ensures React components won't try to use null db/auth instances
                // For critical errors, we can set a global error state for React to pick up
                window.globalFirebaseError = `Error crítico al inicializar Firebase: ${e.message}. Por favor, revisa la consola del navegador.`;
            }
        };

        // Call initialization on script load
        initFirebase();
    </script>

        // Define column visibility rules based on user type
        const columnVisibility = {
            admin: [
                'Tipo Equipo',
                'Marca',
                'Equipo',
                'Codigo SAP',
                'Color',
                'Precio Publico (IVA incluido)',
                'PrecioFacturacion distribuidor (con sim e IVA Incluido)',

            ],
            direccion: [

                'Precio subdistribuidor (IVA Incluido)',
                'Inicio de Vigencia',
                'Fin de Vigencia',
                'Utilidad DS'
            ],
            distribuidor: [
                'Marca',
                'Equipo',
                'Codigo SAP',
                'Color',
                'Precio Publico (IVA incluido)',
                'Precio subdistribuidor (IVA Incluido)', // Added for 'distribuidor'
                'Inicio de Vigencia',
                'Fin de Vigencia'
            ],
            'sub distribuidor': [
                'Marca',
                'Equipo',
                'Codigo SAP',
                'Color',
                'Precio Publico (IVA incluido)'
            ]
        };

        // !!! IMPORTANT: REPLACE THIS URL WITH THE RAW URL OF YOUR CSV FILE ON GITHUB !!!
        // Example: https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO_NAME/main/YOUR_FILE.csv
        const DEFAULT_CSV_URL = 'https://raw.githubusercontent.com/Digshop25/mi-app-precios/main/Lista%2028a%20MOD%202.csv'; // Reemplaza esta URL con la tuya real

        // Main App component
        function App() {
          const [userType, setUserType] = React.useState(null);
          const [username, setUsername] = React.useState('');
          const [password, setPassword] = React.useState('');
          const [error, setError] = React.useState(null); // General error for login/CSV
          const [priceData, setPriceData] = React.useState(initialMockPriceData);

          // Firestore related states
          const [registeredUsers, setRegisteredUsers] = React.useState([]); // Users fetched from Firestore
          const [firestoreLoading, setFirestoreLoading] = React.useState(true);
          const [firestoreError, setFirestoreError] = React.useState(null);
          const [userId, setUserId] = React.useState(null); // Firebase Auth UID
          const [firebaseReady, setFirebaseReady] = React.useState(false); // New state for Firebase readiness

          // New states for new user creation form
          const [newUsername, setNewUsername] = React.useState('');
          const [newUserEmail, setNewUserEmail] = React.useState('');
          const [newUserPassword, setNewUserPassword] = React.useState('');
          const [newUserType, setNewUserType] = React.useState('sub distribuidor');

          // New states for search/filter

          const [searchTerm, setSearchTerm] = React.useState('');

          // Effect for Firebase initialization and Auth state change listener
          React.useEffect(() => {
            // Check for initial global Firebase error set by initFirebase module script
            if (window.globalFirebaseError) {
                setFirestoreError(window.globalFirebaseError);
                setFirestoreLoading(false);
                return; // Stop if there was a critical init error
            }

            const checkFirebaseAndAuth = () => {
                if (window.firebaseInitialized && window.auth && window.db && window.appId) {
                    setFirebaseReady(true);
                    // Listen for auth state changes to get the user ID
                    const unsubscribeAuth = window.auth.onAuthStateChanged(user => {
                        if (user) {
                            setUserId(user.uid);
                            console.log("Firebase Auth UID:", user.uid);
                        } else {
                            setUserId(null);
                            console.log("No Firebase user logged in (anonymous or custom token needed).");
                        }
                    });
                    return unsubscribeAuth; // Return cleanup function
                }
                return null; // No cleanup if not initialized yet
            };

            let unsubscribe = checkFirebaseAndAuth();

            // Set up an interval to repeatedly check if Firebase is ready
            const intervalId = setInterval(() => {
                if (!firebaseReady) { // Only check if not already ready
                    unsubscribe = checkFirebaseAndAuth(); // Try to set up listener again
                    if (firebaseReady) { // If it became ready in this check
                        clearInterval(intervalId); // Clear interval
                    }
                }
            }, 200); // Check every 200ms

            return () => {
                if (unsubscribe) unsubscribe(); // Cleanup auth listener
                clearInterval(intervalId); // Clear the interval
            };
          }, [firebaseReady]); // Depend on firebaseReady to re-run if it changes


          // Effect for fetching users from Firestore in real-time
          React.useEffect(() => {
            if (firebaseReady && userId && window.db && window.appId) { // Ensure firebase is ready and user is authenticated
                setFirestoreLoading(true);
                setFirestoreError(null);
                try {
                    // Path for public users data: /artifacts/{appId}/public/data/users
                    const usersCollectionRef = window.collection(window.db, `artifacts/${window.appId}/public/data/users`);
                    const q = window.query(usersCollectionRef); // No orderBy to avoid index issues

                    const unsubscribeFirestore = window.onSnapshot(q, (snapshot) => {
                        const users = snapshot.docs.map(doc => ({
                            id: doc.id, // Document ID from Firestore
                            ...doc.data()
                        }));
                        setRegisteredUsers(users);
                        setFirestoreLoading(false);
                        console.log("Usuarios cargados de Firestore:", users);
                    }, (err) => { // This error handler is for onSnapshot listener itself
                        console.error("Error fetching users from Firestore (onSnapshot callback):", err);
                        setFirestoreError(`Error al cargar usuarios de la base de datos: ${err.message}`);
                        setFirestoreLoading(false);
                    });

                    return () => unsubscribeFirestore(); // Cleanup subscription
                } catch (e) { // This error handler is for the setup of the listener
                    console.error("Error setting up Firestore listener (useEffect catch):", e);
                    setFirestoreError(`Error al configurar la escucha de Firestore: ${e.message}`);
                    setFirestoreLoading(false);
                }
            } else if (!firebaseReady || !userId) {
                // If Firebase is not ready or user is not logged in, clear users and set loading to false
                setRegisteredUsers([]);
                setFirestoreLoading(false);
            }
          }, [firebaseReady, userId, window.db, window.appId]); // Re-run when firebaseReady, userId, or global Firebase instances are ready


          // Function to clean and parse numerical values from CSV
          const cleanAndParseFloat = (value) => {
            if (typeof value !== 'string') {
                return parseFloat(value) || 0;
            }

            let cleanedValue = value.replace(/[^\d.,-]/g, '');
            const hasComma = cleanedValue.includes(',');
            const hasDot = cleanedValue.includes('.');

            if (hasComma && hasDot) {
                if (cleanedValue.indexOf(',') > cleanedValue.indexOf('.')) {
                    cleanedValue = cleanedValue.replace(/\./g, '');
                    cleanedValue = cleanedValue.replace(/,/g, '.');
                } else {
                    cleanedValue = cleanedValue.replace(/,/g, ''); // Corrected: was `cleanedado`
                }
            } else if (hasComma) {
                cleanedValue = cleanedValue.replace(/,/g, '.');
            }

            const parsed = parseFloat(cleanedValue);
            return isNaN(parsed) ? 0 : parsed;
          };

          // Function to load CSV from a given URL
          const loadCsvFromUrl = async (url) => {
            setCsvLoading(true);
            setError(null);
            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`Error al cargar el CSV: ${response.statusText} (${response.status}). Asegúrate de que la URL sea correcta y el archivo sea accesible.`);
              }
              const csvText = await response.text();

              Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                  const requiredHeaders = [
                    'Tipo Equipo', 'Marca', 'Equipo', 'Codigo SAP', 'Color',
                    'Precio Publico (IVA incluido)', 'PrecioFacturacion distribuidor (con sim e IVA Incluido)',
                    'Precio subdistribuidor (IVA Incluido)', 'Inicio de Vigencia', 'Fin de Vigencia', 'Utilidad DS'
                  ];
                  const actualHeaders = results.meta.fields;

                  const missingHeaders = requiredHeaders.filter(header => !actualHeaders.includes(header));

                  if (missingHeaders.length > 0) {
                    setError(`Error en el CSV: Faltan las siguientes columnas: ${missingHeaders.join(', ')}. Asegúrate de que los nombres de las columnas coincidan exactamente.`);
                    setPriceData(initialMockPriceData);
                    return;
                  }

                  const parsedData = results.data.map((row, index) => {
                    const item = {
                        id: index + 1,
                        'Tipo Equipo': row['Tipo Equipo'],
                        Marca: row['Marca'],
                        Equipo: row['Equipo'],
                        'Codigo SAP': row['Codigo SAP'],
                        Color: row['Color'],
                        'Precio Publico (IVA incluido)': cleanAndParseFloat(row['Precio Publico (IVA incluido)']),
                        'PrecioFacturacion distribuidor (con sim e IVA Incluido)': cleanAndParseFloat(row['PrecioFacturacion distribuidor (con sim e IVA Incluido)']),
                        'Precio subdistribuidor (IVA Incluido)': cleanAndParseFloat(row['Precio subdistribuidor (IVA Incluido)']),
                        'Inicio de Vigencia': row['Inicio de Vigencia'],
                        'Fin de Vigencia': row['Fin de Vigencia'],
                        'Utilidad DS': cleanAndParseFloat(row['Utilidad DS']),
                    };
                    return item;
                  });

                  if (parsedData.length > 0) {
                    setPriceData(parsedData);
                    setError(null);
                  } else {
                    setError('El archivo CSV está vacío o no contiene datos válidos.');
                    setPriceData(initialMockPriceData);
                  }
                },
                error: (err) => {
                  setError(`Error al parsear el archivo CSV: ${err.message}`);
                  setPriceData(initialMockPriceData);
                }
              });
            } catch (err) {
              setError(`Error de red o CORS: ${err.message}. Asegúrate de que la URL sea pública y accesible.`);
              setPriceData(initialMockPriceData);
            } finally {
              setCsvLoading(false);
            }
          };

            setError(null);

            if (foundUser) {
              setUserType(foundUser.type);
              setError(null);
              console.log(`Usuario ${foundUser.username} (${foundUser.type}) ha iniciado sesión.`);

              await loadCsvFromUrl(DEFAULT_CSV_URL);
            } else {

          };

            setPassword('');
            setError(null);

            setNewUserEmail('');
            setNewUserPassword('');
            setNewUserType('sub distribuidor');

          const handleCreateUser = async () => {

              setError('Todos los campos (usuario, email, contraseña) son obligatorios.');

            }
            if (registeredUsers.some(u => u.username === newUsername)) {
              setError('Este nombre de usuario ya existe. Por favor, elige otro.');
              return;

            if (!window.db || !userId) {
                setFirestoreError('La base de datos no está lista o no hay un usuario autenticado. Por favor, intenta de nuevo en unos segundos.');

            setFirestoreLoading(true);
            setFirestoreError(null);

                    type: newUserType,

                setNewUserEmail('');

          }, [priceData]);

          // Memoized filtered price data based on selected brand and search term
          const filteredPriceData = React.useMemo(() => {

              const matchesBrand = selectedBrand === '' || item.Marca === selectedBrand;
              const lowerCaseSearchTerm = searchTerm.toLowerCase();

              // Check if search term matches in 'Equipo' or 'Codigo SAP'
              const matchesSearchTerm = searchTerm === '' ||
                                        (item.Equipo && item.Equipo.toLowerCase().includes(lowerCaseSearchTerm)) ||

          const columnsToDisplay = userType ? allColumns.filter(col => columnVisibility[userType] && columnVisibility[userType].includes(col.key)) : [];

          if (!userType) {

              <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4 font-inter">

                      <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4 shadow-sm" role="alert">
                          <strong className="font-bold">Error:</strong>
                          <span className="block sm:inline"> {error}</span>
                      </div>
                  )}
                  <form onSubmit={handleLogin}>
                    <div className="mb-6">
                      <label htmlFor="username" className="block text-gray-700 text-sm font-semibold mb-2">
                        Usuario
                      </label>
                      <input
                        type="text"
                        id="username"
                        className="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                        required
                        aria-label="Usuario"
                      />
                    </div>
                    <div className="mb-6">
                      <label htmlFor="password" className="block text-gray-700 text-sm font-semibold mb-2">
                        Contraseña
                      </label>
                      <input
